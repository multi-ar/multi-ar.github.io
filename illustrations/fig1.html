<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>

        <a-marker type='pattern' preset="custom" url="fig2.patt">
            <a-box position='1 0.5 0' color="yellow"></a-box>
            <a-box position='0 0.5 0' color="blue"></a-box>
            <a-box position='0 0.5 1' color="green"></a-box>
        </a-marker>

        <a-marker type='pattern' preset="custom" url="fig2.patt">
            <a-entity
                animation-mixer
                gltf-model="#animated-asset"
                scale="3 3 3">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
        
       
    </body>
</html>
