
<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <!-- <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> -->
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene 
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/avocado.gltf"
                ></a-asset-item>
            </a-assets>

            <a-marker
                id="markerA"
                type="pattern"
                preset="custom"
                url="assets/fig1-1600.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
            <a-box position='0 0.5 0' color="yellow"></a-box>
<!--                 <a-entity
                    id="browser-model"
                    scale="10 10 10"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity> -->
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>



<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf"></a-asset-item>
        </a-assets>

        <a-marker type='pattern' preset="custom" url="fig2.patt">
            <a-box position='1 0.5 0' color="yellow"></a-box>
            <a-box position='0 0.5 0' color="blue"></a-box>
            <a-box position='0 0.5 1' color="green"></a-box>
        </a-marker>

        <a-marker type='pattern' preset="custom" url="fig2.patt">
            <a-entity
                animation-mixer
                gltf-model="#animated-asset"
                scale="3 3 3">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
        
       
    </body>
</html>
