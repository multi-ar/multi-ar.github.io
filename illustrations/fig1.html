
<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <!-- <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> -->
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene 
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
<!--              <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/Test-File-2-GIF.gltf"
                ></a-asset-item>
            </a-assets>  -->

            <a-marker
                id="markerA"
                type="pattern"
                preset="custom"
                url="assets/fig1-1600.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
            <a-entity geometry="primitive:plane;" height="100" width="100" rotation="-90 0 0" position="0 0 -10" material="shader:gif;src:url(assets/Textures/5568ef61-0f5e-4dab-9c5f-44fc8306cd1d.gif)"></a-entity>
            <a-entity geometry="primitive:plane;" height="50" width="50" rotation="-90 0 0" position="0 0 0" material="shader:gif;src:url(assets/Textures/5568ef61-0f5e-4dab-9c5f-44fc8306cd1d.gif)"></a-entity>
            <a-entity geometry="primitive:plane;" height="10" width="10" rotation="-90 0 0" position="0 0 10" material="shader:gif;src:url(assets/Textures/5568ef61-0f5e-4dab-9c5f-44fc8306cd1d.gif)"></a-entity>


<!--              <a-entity
                id="browser-model"
                scale="50 50 50"
                gltf-model="#animated-asset"
                class="clickable"
                gesture-handler
            ></a-entity> -->
<!--             <a-entity geometry="primitive:box;" material="shader:gif;src:url(assets/Textures/5568ef61-0f5e-4dab-9c5f-44fc8306cd1d.gif)" scale=".5 .5 .5" position="0 0 0" class="clickable" gesture-handler></a-entity> -->
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
